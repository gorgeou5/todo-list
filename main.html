<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="최시은 투두리스트" />
    <meta property="og:description" content="디지털 수첩 투두리스트를 통해 일정관리를 해보자" />

    <title>Sieun To Do!</title>
    <link rel="stylesheet" href="reset.css" />

  <body>
    <header>
      <!-- https://woojong92.tistory.com/entry/JS-%EB%B0%94%EB%8B%90%EB%9D%BC-%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8%EB%A1%9C-ToDo-List-%EB%A7%8C%EB%93%A4%EA%B8%B0-2-%ED%95%A0-%EC%9D%BC-%EC%B6%94%EA%B0%80%ED%95%98%EA%B8%B0 -->

        <h1>TO DO list</h1>
        <p>다 울었니 이제 할 일을 하자</p>
      </div>
    </header>
    <main>
      <div id="content-wrap">
        <h2 id="date"></h2>
        <div class="input-wrap">
          <input type="text" placeholder="할 일을 입력하세요" id="todo-input" />
          <button id="submit">등록</button>
        </div>
        <div class="todo-box">
          <ol id="todo-list"></ol>
        </div>
      </div>
    </main>
    <link rel="stylesheet" href="" />

  <script src="./date.js"></script>
